{% extends "layout.html" %}

{% block title %}
    Tutuuu
{% endblock %}

{% block main %}
    <header style="text-align: center;">
        <h1 class="dank">ayayayayay</h1>
    </header>
    <div style="text-align: center;">
        <form>
            <select id="timeSelect">
                <option selected disabled value="0">Select time</option>
                <option value="10">10 sec</option>
                <option value="20">20 sec</option>
                <option value="30">30 sec</option>
                <option value="60">1 min</option>
            </select>
        </form>
        <div>
            <button type="button" onclick="countdown(5);" style="position: relative; top: 0.1rem;">Begin</button>
        </div>    
    </div>
    <div class="container" style="text-align: center;">
        <div id="challengeText"></div>
        <input type="text" hidden id="userInput" placeholder="Type your text here">
    </div>
    <p id="countdown" hidden style="font-size: 2rem; text-align: center;">The test will begin in: <span id="countdownTime"></span></p>
    <div style="text-align: center;">
        <p style="font-size: 2rem;" id="timeLeft" hidden>Time left: <span id="timer" style="font-size: 2rem;"></span></p>
    </div>
    <script src="/static/makeWordList.js"></script>
    <script src="/static/displayer.js"></script>
    <script src="/static/timer.js"></script>
    <script src="/static/startTest.js"></script>
    <script src="/static/countdown.js"></script>
{% endblock %}
