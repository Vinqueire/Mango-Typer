<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Playfair:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Kablammo&family=Lobster&family=Playfair:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>Mango Typer</title>
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark"">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://vinqueire.github.io/Wpm-website">
            <img src="magoo.png" alt="Logo" width="45" height="36" class="d-inline-block align-text">
            Mango Typer
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Options
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="setColour(1)">Green/Red</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#" onclick="setColour(2)">Blue/Orange</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#" onclick="setColour(3)">Pink/Green</a></li>
                </ul>
              </li>
              <option value="1" id="color" hidden>XDDD<option>
            </ul>
            <span class="navbar-text">
                <a href="https://github.com/Vinqueire"><img src="github.png" alt="Logo" width="25" height="25" class="d-inline-block align-text"></a>
            </span>
          </div>
        </div>
    </nav>
    <div style="text-align: center;">
        <form>
            <select id="timeSelect" class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
                <option selected disabled value="0">Select time</option>
                <option value="10">10 sec</option>
                <option value="20">20 sec</option>
                <option value="30">30 sec</option>
                <option value="60">1 min</option>
                <option value="300">5 min</option>
            </select>
        </form>
        <div>
            <button id="begin" class="btn btn-secondary btn-sm" type="button" onclick="countdown(3);" style="position: relative; top: 0.1rem; width: 6rem;">Start</button>
        </div>    
    </div>
    <div class="container" style="text-align: center;">
        <div id="challengeText" onmousedown='return false;' onselectstart='return false;'></div>
        <input type="text" hidden id="userInput" placeholder="Type your text here">
    </div>
    <p id="countdown" hidden style="font-size: 2rem; text-align: center;">The test will begin in: <span id="countdownTime"></span></p>
    <div style="text-align: center;">
        <p style="font-size: 2rem;" id="timeLeft" hidden>Time left: <span id="timer" style="font-size: 2rem;"></span></p>
        <p style="font-size: 2rem;" id="answer" hidden>You've got: <span id="answerWpm" style="font-size: 2rem;"></span> WPM</p>
    </div>
    <script src="setColour.js"></script>
    <script src="makeWordList.js"></script>
    <script src="displayer.js"></script>
    <script src="timer.js"></script>
    <script src="startTest.js"></script>
    <script src="countdown.js"></script>
    <script src="wpmCalculation.js"></script>
  </body>
</html>
